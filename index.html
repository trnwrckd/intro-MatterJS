    <h1> Drag to Move</h1>
    <script>
        var engine = Matter.Engine.create();
        var render = Matter.Render.create({
            element: document.body,
            engine: engine,
            options: {
                width: 800,
                height: 400,
                wireframes: false
            }
        });

        var ground = Matter.Bodies.rectangle(400, 380, 810, 60, { isStatic: true });
        var box1 = Matter.Bodies.rectangle(400, 200, 80, 80);
        var box2 = Matter.Bodies.rectangle(450, 50, 80, 80);
        var box3 = Matter.Bodies.rectangle(300, 50, 80, 80);

        let mouse = Matter.Mouse.create(render.canvas);
        let mouseConstraint = Matter.MouseConstraint.create(engine, {
            mouse: mouse,
            constraint: {
                render: { visible: false }
            }
        });
        render.mouse = mouse;

        Matter.World.add(engine.world, [box1, box2, box3, ground, mouseConstraint]);
        Matter.Engine.run(engine);
        Matter.Render.run(render);
    </script>
